<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quadratic Equation</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<div class="container container-header">
			
		</div>
	</header>
	<section>
		<div class="container container-section">
			<div class="row">
				<h1>
				Get a result of Quadratic Equation
			</h1>
			</div>
			<div class="row">
				<div class="col">

					<p>
						A:
					</p>
					<input type="number" name="A" id="A-value">

				</div>
				<div class="col">

					<p>
						B:
					</p>
					<input type="number" name="B" id="B-value">	

				</div>
				<div class="col">
					
					<p>
						C:
					</p>
					<input type="number" name="C" id="C-value">	

				</div>
				<div class="col">

					<input type="submit" id="submit" class="submit"value="get result" onclick="getNumbers()">

				</div>
			</div>
			<div class="row">
				<label>
					<h1 class="result_answer" id="result_answer">
						
					</h1>
				</label>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
